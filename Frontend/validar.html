  <script>
    const API_BASE_URL = 'http://localhost:3000';

// Función para codificar el DNI
function encodeDni(dni) {
  return btoa(dni); // Codifica en Base64
}

// Función para decodificar el DNI
function decodeDni(encodedDni) {
  return atob(encodedDni); // Decodifica Base64
}

// Función para extraer el parámetro codificado de la URL
function getEncodedDniFromUrl() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('key'); // Usa 'key' como nombre del parámetro codificado
}

// Función para validar el DNI
function isValidDni(dni) {
  return /^\d{7,8}$/.test(dni);
}

// Función para mostrar resultados
function showResult(message, isValid = true) {
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = `<p class="${isValid ? 'valid' : 'invalid'}">${message}</p>`;
  resultDiv.classList.add('visible');
}

// Función para buscar datos del miembro por DNI
async function fetchUserData(dni) {
  try {
    const response = await fetch(`${API_BASE_URL}/miembros/basicos/${dni}`);
    if (!response.ok) throw new Error('Error en la red: ' + response.statusText);
    return await response.json();
  } catch (error) {
    console.error('Error al obtener los datos del miembro:', error);
    return null;
  }
}

// Validar automáticamente al cargar la página
async function validateCarnet() {
  const encodedDni = getEncodedDniFromUrl();
  if (!encodedDni) {
    showResult('No se encontró el parámetro de validación.', false);
    return;
  }

  const dni = decodeDni(encodedDni);
  if (!isValidDni(dni)) {
    showResult('El N° de Documento no es válido.', false);
    return;
  }

  const miembro = await fetchUserData(dni);

  if (!miembro) {
    showResult('Usuario no encontrado.', false);
    return;
  }

  const { nombre, apellido, fecha_nacimiento, escuela, cinto, grupo_sanguineo, activo } = miembro;


  
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = `
    <p class="p-titulo-val"><span class="titulo-val">DATOS DEL MIEMBRO</span></p>
    <p><span class="attribute">Nombre:</span> <span class="value">${nombre}</span></p>
    <p><span class="attribute">Apellido:</span> <span class="value">${apellido}</span></p>
    <p><span class="attribute">Fecha de Nacimiento:</span> <span class="value">${new Date(fecha_nacimiento).toLocaleDateString()}</span></p>
    <p><span class="attribute">Escuela:</span> <span class="value">${escuela}</span></p>
    <p><span class="attribute">Cinto:</span> <span class="value">${cinto}</span></p>
    <p><span class="attribute">Grupo Sanguíneo:</span> <span class="value">${grupo_sanguineo}</span></p>
    <p class="${activo ? 'valid' : 'invalid'}">${activo ? 'Carnet Válido' : 'Carnet Inválido'}</p>
  `;
  resultDiv.classList.add('visible');
}

// Llama a la validación al cargar la página
document.addEventListener('DOMContentLoaded', validateCarnet);

  </script>
